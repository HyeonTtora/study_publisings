<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            border-color: solid;
            padding: 0.5rem;
            text-align: left;
        }
    </style>
</head>

<body style="background-color:#f9e7fc">
    <h3>Signup</h3>
    <div></div>
    <form action="../../htmls/cases/kuromi.html" method="get" id="Join">
        <table border="1" align="center">
            <tr bgcolor="#C69AD6">
                <th colspan="2">
                    <h3 style="left: ;">👻기본정보</h3>
                </th>
            </tr>
            <tr bgcolor="#F3E7F7">
                <th align="left">
                    <label for="name_id">✔️이름</label>
                </th>
                <td bgcolor="#FEFDFE">
                    <input type="text" name="name" id="name_id">
                </td>

            </tr>
            <tr bgcolor="#F3E7F7">
                <th align="left">
                    <label for="cechk_id">✔️아이디</label>
                </th>
                <td bgcolor="#FEFDFE">
                    <input type="text" name="cechk_id" id="cechk_id">
                    <input type="button" value="✅아이디중복확인">
                    <h5>⚙️6~16자까지 영문자(소문자),숫자 사용 가능합니다.</h5>
                </td>
            </tr>
            <tr bgcolor="#F3E7F7">
                <th align="left">
                    <label for="password_id">✔️비밀번호</label>
                </th>
                <td bgcolor="#FEFDFE">
                    <input type="password" name="password" id="password_id">
                    <input type="button" value="✅비밀번호중복확인">
                    <h5>⚙️6~16자까지 영문자(대소문자) 숫자 및 특수문자 사용 가능합니다.</h5>
                    <h5>⚙️3자리 연속 또는 같은문자, 아이디는 사용하실 수 없습니다.</h5>
                </td>
            </tr>
            <tr bgcolor="#F3E7F7">
                <th align="left">
                    <label for="password_check">✔️비밀번호 확인</label>
                </th>
                <td bgcolor="#FEFDFE">
                    <input type="password" name="password_check" id="password_check">
                </td>
            </tr>
            <tr bgcolor="#F3E7F7">
                <th align="left">
                    <label for="Email_ID">✔️이메일</label>

                </th>

                <td bgcolor="#FEFDFE"> <input type="text" name="email_id" id="Email_ID" value="Email_ID"> @ <input
                        type="text" name="email_com" id="Email_ID"value=".com">
                    <label for="Choose a email"></label>
                    <select name="email" id="Choose a email" value="Email.com">
                        <option value="choice">메일주소선택</option>
                        <option value="naver">naver.com</option>
                        <option value="daum">daum.net</option>
                        <option value="nate">nate.com</option>
                    </select>
                </td>
            </tr>

            <tr bgcolor="#F3E7F7">
                <th align="left">
                    <label for="phone_num_id">✔️휴대전화</label>
                </th>
                <td bgcolor="#FEFDFE">
                    휴대전화 <select name="phone_num" id="phone_num_id" value="phone_num">
                        <option value="choice">선택</option>
                        <option value="010">010</option>
                        <option value="017">017</option>
                        <option value="011">011</option>
                    </select>
                    -
                    <input type="text" name="phone_num_Among" id="phone_num_id" style="width:40px;height:15px;font: size 15px;">
                    -
                    <input type="text" name="phone_num_end" id="phone_num_id" style="width:40px;height:15px;font: size 15px;">
                    <input type="button" value="✅인증">
                    <div>
                        일반전화 <select name="home_phone_num" id="home_phone_num" value="home_phone_num">
                            <option value="choice">선택</option>
                            <option value="070">070</option>
                            <option value="02">02</option>
                            <option value="031">031</option>
                            <option value="080">080</option>
                            <option value="042">042</option>
                            <option value="062">062</option>
                        </select>
                        -
                        <input type="text" name="home_phone_num_Among" id="home_phone_num"
                            style="width:40px;height:15px;font: size 15px;"> -
                        <input type="text" name="home_phone_num_end" id="home_phone_num"
                            style="width:40px;height:15px;font: size 15px;">
                    </div>
                    <h5>⚙️연락처는 둘 중 하나만 입력해도 됩니다.</h5>
                </td>
            </tr>

            <tr bgcolor="#F3E7F7">
                <th align="left">
                    <label for="Address_Num">✔️우편번호</label>
                </th>
                <td bgcolor="#FEFDFE">
                    <input type="text" name="Address_Num" id="Address_Num">
                    <input type="button" value="🔍우편번호검색">
                </td>
            </tr>
            <tr bgcolor="#F3E7F7">
                <th align="left">
                    <label for="Address">✔️주소</label>
                </th>
                <td bgcolor="#FEFDFE">

                    <input type="text" name="Address" id="Address" style="width:500px;height:15px;font: size 15px;">
                    <div>
                        <input type="text" name="Address_end" id="Address" style="width:100px;height:15px;font: size 15px;">
                        <input type="button" value="🔍주소검색">
                    </div>
                </td>
            </tr>
            <tr bgcolor="#F3E7F7">
                <th align="left">
                    <label for="Emailreceive_id">✔️정보수신 여부</label>
                </th>
                <td bgcolor="#FEFDFE">
                    <h5>서비스 및 이벤트 소식을
                        <input type="checkbox" name="Emailreceive" value="Emailreceive" id="Emailreceive_id">
                        <label for="Emailreceive_id">Email로 수신하겠습니다.</label>
                        <input type="checkbox" name="SMSreceive" value="SMSreceive" id="SMSreceive_id">
                        <label for="SMSreceive_id">SMS로 수신하겠습니다.</label>
                    </h5>
                </td>
            </tr>
        </table>
        <div style="text-align: center;"> 
            <br><button type="submit" style="background-color: #C69AD6;">👻가입하기👻</button>
        </div>
    </form>
    <h3>
        <a href="../../index.html" target="_self">Index</a>
    </h3>

</body>

</html>
