<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../css/ui_design_from.css">

<body>
    <div>포트폴리오 문제</div>
    <hr>
    <fieldset>
        <Legend>공지사항 작성하기</Legend>
        <div>제목</div><input type="text" name="title" id="title_id" placeholder="제목을 입력하시오."

        <br>
        <div>내용</div><input type="text" name="title" id="title_id" placeholder="내용을 입력하시오." class="contentbox cocents">
        <br>
        <div class="fileTittle">첨부파일</div><input type="file" name="uploadFile" id="upload_id" value="선택된 파일 없음" >

    <hr>
